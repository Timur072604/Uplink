<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>UPLINK // INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/wasm_exec.js"></script>
    <style>




        #error-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    }

        .error-card {
            background: rgba(15, 15, 25, 0.9);
            border: 2px solid #ff0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .error-card h2 {
            color: #ff0055;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-card p {
            color: #ccc;
            margin-bottom: 1.5rem;
        }

        .error-btn {
            background: transparent;
            border: 1px solid #ff0055;
            color: #ff0055;
            padding: 0.8rem 2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .error-btn:hover {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 15px #ff0055;
        }

        :root {
            --hud: #00f3ff;
            --hud-dim: rgba(0, 243, 255, 0.15);
            --bg: #0b1016;
        }

        body {
            background-color: var(--bg);
            color: var(--hud);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .grid-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--hud-dim) 1px, transparent 1px), 
                linear-gradient(90deg, var(--hud-dim) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            
            transform: perspective(1000px) rotateX(60deg);
            animation: grid-move 15s linear infinite;
        }

        @keyframes grid-move {
            from {
                transform: perspective(1000px) rotateX(60deg) translateY(0);
            }
            to {
                transform: perspective(1000px) rotateX(60deg) translateY(50px);
            }
        }

        .glow-text { 
            text-shadow: 0 0 10px var(--hud); 
        }

        .hud-border { 
            border: 1px solid var(--hud-dim); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.05); 
        }

        input {
            background: rgba(0, 243, 255, 0.05) !important;
            border: 1px solid var(--hud-dim) !important;
            color: var(--hud) !important;
        }

        input:focus { 
            border-color: var(--hud) !important; 
            outline: none; 
            box-shadow: 0 0 10px var(--hud-dim); 
        }
    </style>
</head>
<body>

    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none bg-black">
    <div class="absolute inset-0" 
         style="background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), 
                                 linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
                background-size: 50px 50px;
                background-position: center;
                animation: grid-move 20s linear infinite;">
    </div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,black_90%)]"></div>
</div>

<style>
@keyframes grid-move {
    0% { transform: perspective(500px) rotateX(20deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(20deg) translateY(50px); }
}
</style>
    <div class="grid-bg"></div>

    <div id="app"></div>

    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/main.wasm"), go.importObject).then((res) => {
            go.run(res.instance);
        }).catch((err) => {
            console.error("Ошибка загрузки WASM:", err);
        });
    </script>
</body>
</html>
